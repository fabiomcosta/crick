<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>Test Runner</title>
        <link rel="stylesheet" type="text/css" href="../assets/jasmine/jasmine.css">
        <script type="text/javascript" src="../assets/jasmine/jasmine.js"></script>
        <script type="text/javascript" src="../assets/jasmine/jasmine-html.js"></script>

        <script type="text/javascript" src="../assets/spec-sugar.js"></script>

        <script type="text/javascript" src="../src/event-simulator.js"></script>
        <script type="text/javascript" src="../src/crick.js"></script>

        <script type="text/javascript" src="test.crick.js"></script>
    </head>
    <body>
        <form>
            <input id="test-input" type="text" />
        </form>
    <script type="text/javascript">
        jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
        jasmine.getEnv().execute();

        $('test-input').addEventListener('keydown', function(e){
            console.log('keydown', e);
        });
        $('test-input').addEventListener('keypress', function(e){
            console.log('keypress', e);
        });
        $('test-input').addEventListener('keyup', function(e){
            console.log('keyup', e);
        });
    </script>
    </body>
</html>
